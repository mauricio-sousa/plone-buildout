[buildout]
download-cache = ${buildout:directory}/downloads
extends =
     versions.cfg
extensions +=
    mr.developer
unzip = true
versions = versions
# Always ensure lxml is first in parts
parts =
    lxml
    zopeskel
    instance
    zopepy
    omelette
    command
auto-checkout = *
always-checkout = false

develop =

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
#effective-user = plone
http-address = 8080
environment-vars =
                zope_i18n_compile_mo_files true
debug-mode = off
verbose-security = off
eggs =
    faulthandler
    Pillow
    RelStorage
    MySQL-python
    python-memcached
    Plone
    plone.app.dexterity
    z3c.jbot
    plone.app.ldap

rel-storage =
    type mysql
    db db_name
    user db_user
    passwd db_password
    shared-blob-dir off
    blob-dir ${buildout:directory}/var/blobstorage
    cache-servers 127.0.0.1:11211
    cache-module-name memcache
    cache-prefix db_name

zcml =
    
[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == ${versions:lxml}

[zopeskel]
recipe = zc.recipe.egg
eggs =
   ZopeSkel
   Paste
   PasteDeploy
   PasteScript
   zopeskel.dexterity
   ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy zodbconvert

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[command]
recipe = plone.recipe.command
command =
        echo "import sys; sys.setdefaultencoding('utf-8')" > ${buildout:directory}/../lib/python2.7/site-packages/sitecustomize.py
